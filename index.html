<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionnaire de tâches - Rayane Chaabane</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- SweetAlert2 CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header of the to-do list -->
      <div class="todo-header">
        <h2>Liste de tâches</h2>
        <img src="/images/notebook.png" height="50px" />
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher une tâche...">
          </div>
          
      </div>
      <!-- Input field and button for adding a new task -->
      <div class="todo-body">
        
        <input
          type="text"
          id="todoText"
          class="todo-input"
          placeholder="Ajouter une tâche"
        />
        <!-- Date input field for setting the deadline of a task -->
        <label for="deadline" class="form-label">Date: </label>
        <input type="date" id="deadline" class="form-control mt-1" />
        <button class="btn btn-outline-primary" id="addTaskBtn">Ajouter</button>
      </div>
      <!-- Ajouter un bouton pour déclencher le tri par date d'échéance -->
      <button class="btn btn-outline-secondary btn-sm" id="sortASC">
        Trier par Croissance
      </button>
      <button class="btn btn-outline-secondary btn-sm" id="sortDESC">
        Trier par Décroissance
      </button>

      <!-- Alert container -->
      <div id="Alert"></div>
      <!-- List container for displaying the tasks -->
      <ul id="list-items" class="todo-list"></ul>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
